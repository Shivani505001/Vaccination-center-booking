{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Details of Your Booking</h1>
    <div class="card p-4">
        <div id="centerInfo">
            <p class="mb-3"><strong>Date:</strong> {{ date }}</p>
            <p class="mb-3"><strong>Center:</strong> {{ center.name }}</p>
            <p class="mb-3"><strong>Remaining Capacity:</strong> {{ rem_capacity }}</p>
            <p class="mb-0"><strong>Description:</strong> {{ center.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
